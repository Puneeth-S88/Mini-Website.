<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Feedback System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to right, #000000, #2b2b2b, #4d0000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Main Container Split Like Login Page */
        .container {
            width: 950px;
            height: 600px;
            display: flex;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.09);
            animation: fadeIn 0.7s ease-in-out;
        }

        /* Left Panel (Title Section) */
        .left-panel {
            width: 45%;
            background: rgba(0,0,0,0.45);
            border-radius: 20px 0 0 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .left-panel h1 {
            font-size: 38px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .left-panel p {
            font-size: 18px;
            line-height: 1.5;
            color: #d0d0d0;
        }

        /* Right Panel (Menu Section) */
        .right-panel {
            width: 55%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            font-size: 30px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            display: block;
            padding: 14px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: 600;
            letter-spacing: 0.6px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            transition: 0.3s ease;
        }

        .menu a:hover {
            background: rgba(128, 0, 0, 0.9);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 18px rgba(128,0,0,0.7);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media(max-width: 850px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-panel {
                width: 100%;
                text-align: center;
                border-radius: 20px 20px 0 0;
            }

            .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Left Panel -->
        <div class="left-panel">
            <h1>Feedback System</h1>
            <p>
                Welcome to the central feedback dashboard.<br>
                Select a category to proceed with providing your feedback.
            </p>
        </div>

        <!-- Right Panel Menu -->
        <div class="right-panel">
            <h2>Choose Category</h2>
            <ul class="menu">
                <li><a href="clg.html">College Feedback</a></li>
                <li><a href="faculty.html">Faculty Feedback</a></li>
                <li><a href="course.html">Course Feedback</a></li>
                <li><a href="discipline.html">Discipline Feedback</a></li>
                <li><a href="library.html">Library Feedback</a></li>
                <li><a href="security.html">Security Feedback</a></li>
                <li><a href="overall.html">Overall Feedback</a></li>
            </ul>
        </div>

    </div>

</body>
</html>
